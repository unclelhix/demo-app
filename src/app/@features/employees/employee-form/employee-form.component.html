
  <div class="card"  style="width: 40rem;">
    <div class="card-header">
      Employee Form
    </div>
    <div class="card-body">
      <form [formGroup]="frmEmloyee">

        <app-dropdown
          [items]="departments$"
          [labelFor]="'department'"
          [labelText]="'Department'"
          [placeHolder]="'Select Department'"
          (itemValueChange)="departmentEventHanlder($event)"
        >
        </app-dropdown>

        <app-dropdown
          formControlName="departmentGroup"
          [items]="departmentGroup$"
          [labelFor]="'departmentGroup'"
          [labelText]="'Department Group'"
          [placeHolder]="'Select Department Group'"
          (itemValueChange)="departmentGroupEventHanlder($event)"
        >
        </app-dropdown>
        <div class="mb-3 row">
          <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputPassword" formControlName="firstName">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="firstName" class="col-sm-3 col-form-label">Middle Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputPassword" formControlName="middleName">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="firstName" class="col-sm-3 col-form-label">Last Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputPassword" formControlName="lastName">
          </div>
        </div>
      <!-- <h5 class="card-title">Special title treatment</h5> -->

        (departmentValueChange)="departmentEventHanlder($event)">
      </app-department-dropdown>
      <app-department-group-dropdown [department]="department"
        (departmentGroupValueChange)="departmentDropdownEventHanlder($event)">
      </app-department-group-dropdown> -->
    </form>
      <a (click)="onSave()" class="btn btn-primary">Save</a>
    </div>
  </div>
