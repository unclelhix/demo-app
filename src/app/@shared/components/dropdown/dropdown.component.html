
<div class="mb-3 row">
  <label for="{{labelFor}}"
  class="col-sm-3 col-form-label">
  {{labelText}}</label>
  <div class="col-sm-9">
    <ng-select
      [items]="items"
      bindLabel="label"
      bindValue="value"
      placeholder="Select Department"
      [(ngModel)]="item"
      (ngModelChange)="onValueChange($event)">
    </ng-select>
  </div>
</div>
